<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Fernández y Castro">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> -->
</head>

<body>
    <div class="container" id="login-card">
        <br>
        <hr>
        <div class="row">
            <aside class="col-sm-6 offset-sm-3 text-center">
                <h1>*logo*</h1>
                <div class="card-login">
                    <article class="card-body">
                        <h4 class="card-title mb-4 mt-1">Faça seu cadastro!
                        </h4>
                        <hr>
                        <div class="col-md-12">
                            <select class="btn-primary" name="tipo-conta" id="tipos" onchange="trigger()">
                                <option value="0">ESTUDANTE</option>
                                <option value="1">EMPRESA</option>
                            </select>
                        </div>
                        <div id="forms">
                            <form>
                                <div class="form-group">
                                    <input name="" class="form-control" placeholder="Nome" type="text">
                                </div>
                                <div class="form-group">
                                    <input name="" class="form-control" placeholder="Nome de usuário" type="text">
                                </div>
                                <div class="form-group">
                                    <input name="" class="form-control" placeholder="Email" type="email">
                                </div>
                                <div class="form-group">
                                    <input name="" class="form-control" placeholder="Confirmar email" type="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" type="password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Confirmar senha" type="password">
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block"> Criar conta
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-outline-primary btn-block">Já possuo
                                                uma conta</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </article>
                </div>
            </aside>
        </div>
    </div>
    <br><br><br>
</body>
