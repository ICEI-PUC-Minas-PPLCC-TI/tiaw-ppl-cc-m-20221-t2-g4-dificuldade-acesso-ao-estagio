<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gabriel Fernández y Castro">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> -->
</head>

<body>
    <div class="container" id="login-card">
        <br>
        <hr>
        <div class="row">
            <aside class="col-sm-4 offset-sm-4 text-center">
                <h1>*logo*</h1>
                <div class="card-login">
                    <article class="card-body">
                        <h4 class="card-title mb-4 mt-1">Faça seu login</h4>
                        <hr>
                        <form>
                            <div class="form-group">
                                <input name="" class="form-control" placeholder="email ou usuário" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="senha" type="password">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block"> Login </button>
                                    </div>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a class="small" href="#">Esqueceu sua senha?</a>
                                </div>
                                <a href="" class="float-right btn btn-outline-primary sign-up">Criar conta</a>
                            </div>
                        </form>
                    </article>
                </div>
            </aside>
        </div>
    </div>
    <br><br><br>
</body>
