<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>

    <body>

        <div class="container" id="login-card">
            <br>
            <hr>
            <div class="row">
                <aside class="col-sm-4 offset-sm-4 text-center">
                    <h1><img class="navbar-brand" src="./logoTIAW.png" alt="logo"></h1>
                    <div class="card-login">
                        <article class="card-body">
                            <h4 class="card-title mb-4 mt-1">Altere sua senha</h4>
                            <hr>
                    </div>
                    <div id="forms">
                        <form>
                            <div class="form-group">
                                <input name="" class="form-control" placeholder="email ou usuário" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="nova senha" type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="confirmar nova senha" type="password">
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block"> Confirmar nova
                                            senha </button>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <a href="./login.html" class="btn btn-outline-primary btn-block"> Voltar para tela de login </a>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    </article>
            </div>
            </aside>
        </div>
        </div>
        <br><br><br>
